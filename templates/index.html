<!doctype html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>LED-Remote</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
<style>
#red .ui-slider-range { background: #FF0000; }
#green .ui-slider-range { background: #00FF00; }
#blue .ui-slider-range { background: #0000FF; }
.slider {
    margin: 15px;
}
#swatch {
    height: 90px;
    background-image: none;
}
</style>
</head>
<body> 
<div class="container">
    <div class="row">
        <h3>LED-Stripe Control Board</h3>
    </div>

    <div class="row">
        <h4>Quicklinks</h4>
        <button class="btn btn-default" onclick="setColor(0,0,0)">off</button>
        <button class="btn btn-default" onClick="setColor(255,255,255)">full light</button>
    </div>

    <div class="row">
        <h4>Color</h4>
        <div class="col-sm-8">
            <div id="red" class="slider" data-value="{{ color.red }}"></div>
            <div id="green" class="slider" data-value="{{ color.green }}"></div>
            <div id="blue" class="slider" data-value="{{ color.blue }}"></div>
        </div>
        <div class="col-sm-4">
            <div id="swatch" class="ui-widget-content ui-corner-all"></div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='script.js') }}"></script>
</html>
